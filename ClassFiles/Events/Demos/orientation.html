<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Nan &amp; Bob's</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
		<script>
			$(window).on('orientationchange', function(event) {
				setContent(event.orientation);
			});

			$(document).on('pageinit', '#home', function() {
				setContent(window.orientation);
			});

			function setContent(orien) {
				// desktops will return undefined for window.orientation, so handle that:
				if (orien != undefined) {
					// on page load, window.orientation returns 0, 90, -90, 180, so translate to 'portrait' or 'landscape'
					if (orien == '0' || orien == '180') {
						orien = 'portrait';
					} else if (orien == '90' || orien == '-90') {
						orien = 'landscape';
					}
					
					//set content appropriately
					if (orien == 'portrait') {
						$('p.landscape').hide();
						$('p.portrait').show();
					} else if (orien == 'landscape') {
						$('p.landscape').show();
						$('p.portrait').hide();
					}
				}
			}
		</script>
	</head>
	<body>
		<div data-role="page" id="home">
			<div data-role="header">
				<h2>Nan &amp; Bob's</h2>
			</div>
			<div data-role="content">
				<p class="landscape">Landscape content</p>
				<p class="portrait">Portrait content</p>
			</div>
			<div data-role="footer">
				<h3>
					123 Fake St. Anywhere USA
				</h3>
			</div>
		</div>
	</body>
</html>
